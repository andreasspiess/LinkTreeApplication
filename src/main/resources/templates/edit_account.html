<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account bearbeiten</title>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{../custom.css}">

</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div>
        <h2 class="text-center mb-4">Social Media Account Bearbeiten</h2>
        <form th:action="@{/update/{id}(id=${account.id})}" th:object="${account}" method="post" class="w-100">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name eingeben">
            </div>
            <div class="form-group mb-3">
                <label for="url">URL</label>
                <input type="text" th:field="*{url}" class="form-control" id="url" placeholder="URL eingeben">
            </div>
            <!-- Fügen Sie hier weitere Felder hinzu, falls erforderlich -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Speichern</button>
                <a th:href="@{/}" class="btn btn-secondary">Zurück</a>
            </div>
        </form>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</div>
</body>
</html>
