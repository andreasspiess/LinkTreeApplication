<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Social Media Accounts</title>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{../custom.css}">
</head>
<body>
<!-- <div th:insert="~{fragments/sidebar :: sidebar}"></div> -->

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="text-center">
        <!-- Profilbild und Name -->
        <div class="profile-container mb-5">
            <img src="../profil-image.jpg" alt="Ihr Name" class="profile-picture">
            <h2 class="myName">Andreas Spieß</h2>
        </div>

        <!-- Social Media Accounts -->
        <h2 class="text-center mb-4">Meine Social Media Accounts</h2>
        <div class="list-group">
            <div th:each="account : ${listAccounts}" class="d-flex justify-content-center mb-2">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle btn-social" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${account.name}"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a th:href="${account.url}" class="dropdown-item" target="_blank">Öffnen</a>
                        <a th:href="@{/edit/{id}(id=${account.id})}" class="dropdown-item">Bearbeiten</a>
                        <a th:href="@{/delete/{id}(id=${account.id})}" class="dropdown-item">Löschen</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="/new" class="btn btn-success">Neuer Account hinzufügen</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
